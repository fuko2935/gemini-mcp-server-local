runtime: "typescript"
startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      geminiApiKey:
        type: "string"
        description: "Gemini API key for code analysis (get from https://makersuite.google.com/app/apikey)"
        default: ""
    required: []
env:
  NODE_ENV: "production"
  DEBUG: "false"
  LOG_LEVEL: "info"