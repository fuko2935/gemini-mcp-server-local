startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      geminiApiKey:
        type: string
        description: "Gemini API key for code analysis (get from https://makersuite.google.com/app/apikey)"
        default: ""
  exampleConfig:
    geminiApiKey: "your-api-key-here"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/server.js'],
      env: {
        GEMINI_API_KEY: config.geminiApiKey || '',
        NODE_ENV: 'production'
      }
    })